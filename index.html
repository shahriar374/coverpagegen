<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Cover Page Generator</h1>
    </header>
    
    <div class="container main-container">
        <div class="row">
            <div class="col-12 col-sm-4">
                <form id="coverForm">
                    <div class="form-section">
                        <label for="reportType">Report Type</label>
                        <select id="reportType" name="reportType">
                            <option value="assignment">Assignment</option>
                            <option value="lab">Lab Report</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="instImg">Institution Logo</label>
                        <input type="file" id="instImg" name="instImg" accept="image/*">
                        <img id="instPreview" src="https://raw.githubusercontent.com/shahriar374/coverpagegen/refs/heads/main/gblogo.png" width="160" alt="Image Preview">

                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" name="courseName" required>
                        <label for="courseCode">Course Code (Optional)</label>
                        <input type="text" id="courseCode" name="courseCode">
                        <label for="topic">Topic</label>
                        <input type="text" id="topic" name="topic" required>                    
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" name="studentName" required>
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" required>
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" required>
                        <label for="instructorName">Instructor Name</label>
                        <input type="text" id="instructorName" name="instructorName" required>
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="designation" required>
                        <label for="submissionDate">Submission Date</label>
                        <input type="date" id="submissionDate" name="submissionDate" required>
                    </div>

                    <button class="btn btn-primary" type="button" onclick="generateCover()">Generate Cover</button>
                </form>

                <!-- Device specific warnings -->
                <div id="mobile-warning" style="display: none;">
                    Please scroll sideways to view the content properly on mobiles and tabs.
                </div>
            </div>

            <div class="preview-section col-12 col-sm-8" id="preview"></div>
        </div>
    </div>

    <footer>
        &copy; <span id="currentYear"></span> Crafted by <a href="https://github.com/shahriar374" target="_blank">Shahriar Kabir</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
